<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Calcular Interés de Cuenta de Ahorros</h1>

    <div id="app">
        <label for="montoInicial">Monto Inicial (Bs.):</label>
        <input type="number" id="montoInicial">
        <button onclick="calcularInteres()">Calcular Interés</button>
    </div>

    <div id="resultado" style="display:none;">
        <h2>Resultado:</h2>
        <p>Interés a fin de año: <span id="interesAnual"></span> Bs.</p>
    </div>

    <script>
        function calcularInteres() {
            const montoInicial = parseFloat(document.getElementById("montoInicial").value);
            const tasaMensual = 0.0125;

            let saldo = montoInicial;

            for (let mes = 1; mes <= 12; mes++) {
                saldo += 250;
                saldo *= (1 + tasaMensual); 
            }

            const interesAnual = saldo - montoInicial;

            document.getElementById("interesAnual").textContent = interesAnual.toFixed(2);
            document.getElementById("resultado").style.display = "block";
        }
    </script>
</body>
</html>
